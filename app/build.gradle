apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "ca.datamagic.noaaweatherwidget"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 78
        versionName "1.85"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/anim'] } }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.1'
    //testImplementation 'org.robolectric:robolectric:3.0'
    testImplementation 'org.json:json:20201115'
    testImplementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.0-rc2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.vectordrawable:vectordrawable-animated:1.1.0'
    implementation 'androidx.media:media:1.2.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation "androidx.drawerlayout:drawerlayout:1.1.1"
    implementation 'com.google.android.gms:play-services-location:17.1.0'
    implementation 'com.google.android.gms:play-services-places:17.0.0'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    implementation 'it.sephiroth.android.library.imagezoom:imagezoom:+'
    implementation group: 'com.univocity', name: 'univocity-parsers', version: '2.9.0'
    implementation group: 'org.apmem.tools', name: 'layouts', version: '1.10'
}
