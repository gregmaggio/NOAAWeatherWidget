apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "ca.datamagic.noaaweatherwidget"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 63
        versionName "1.70"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/anim'] } }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:3.0'
    testImplementation 'org.json:json:20140107'
    testImplementation group: 'commons-io', name: 'commons-io', version: '2.5'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'

    implementation 'com.android.support:appcompat-v7:27.0.1'
    implementation 'com.android.support:design:27.0.1'
    implementation 'com.google.android.gms:play-services-location:9.4.0'
    implementation 'com.google.android.gms:play-services-places:9.4.0'
    implementation 'com.android.support:support-core-utils:27.0.1'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    implementation 'it.sephiroth.android.library.imagezoom:imagezoom:+'
    implementation group: 'com.univocity', name: 'univocity-parsers', version: '2.8.4'
}
